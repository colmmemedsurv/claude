name: Filter PubMed RSS Feed

on:
  # Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main

jobs:
  filter-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run main RSS filter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python filter_pubmed.py
      
      - name: Run Best Of selection
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd best_of
          python select_best.py
      
      - name: Upload all feeds as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: filtered-rss-feeds
          path: |
            output/
            best_of/best_of_feed.xml
          retention-days: 30
      
      - name: Commit and push all feeds
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git add best_of/best_of_feed.xml
          git diff --staged --quiet || git commit -m "Update filtered RSS feeds - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
